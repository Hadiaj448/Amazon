{% extends 'layout.html' %}
{% block content %}


<br>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
#image1{cursor: pointer}
 #image1:hover{ transition: 0.3s}


</style>
<div class="container ">
  <div class="row">
  <div class="col-6 x">
   <img id="image1"  class="responsive mySlides" onclick="onClick(this)" src="{{url_for('static',filename='img/'+product.image1)}}" height="100%" width="100%">
            
            <img  id="image2" class="responsive mySlides" onclick="onClick(this)" src="{{url_for('static',filename='img/'+product.image2)}}" height="100%" width="100%">
             
             <img  id="image3" class="responsive mySlides" onclick="onClick(this)" src="{{url_for('static',filename='img/'+product.image3)}}" 
             height="100%" width="100%">
   <button class=" w3-left w3-button w3-xlarge w3-circle w3-red w3-card-4" onclick="plusDivs(-1)">P</button>
   <button class=" w3-left w3-button w3-xlarge w3-circle w3-purple w3-card-4" onclick="plusDivs(1)">N</button>
 </div>

<div class="col-6 w3-center y" >

        
  <h3>{{product.name}}</h3>
    <hr>
    <h4>قیمت محصول:{{product.price}}افغانی</h4>
    {% if product.discount>0 %}
    <h4>{{product.discount}}%:تخفیف</h4>
        {% endif %}
        <b>{{product.desc}}</b>
        <br>
        <br>
       <b><a href="{{url_for('buy',id=product.id)}}"><button class="w3-button w3-deep-orange w3-right">خرید میکنم</button></b>
       <br>

</div>



</div>
</div>
 










  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

<script>






function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}



</script>
{% endblock %}
